<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>Pick a move:</h2>
  <div class='buttons'>
    <button name='rock' value='rock'>✊</button>
    <button name='paper' value='paper'>🤚</button>
    <button name='scissors' value='scissors'>✌️</button>
  </div>
  <div id='rules'>First player to reach a score of 5 wins.</div>
  <div id='result'></div>
  <div id='score'></div>
  <div id='series-result'></div>
  <div id='new-game'></div>
</body>
</html>
